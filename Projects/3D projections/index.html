<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>projection</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: black;
            }
            canvas {
                display: block;
            }
            #navbar {
                position: fixed;
                top: 0;
                width: 100%;
                background-color: rgb(208, 208, 208);
                overflow: hidden;
                display: flex;
                justify-content: center;
                z-index: 999;
                transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            }
            #navbar a {
                color: black;
                padding: 20px 20px;
                margin-right: 5px;
                margin-left: 5px;
                text-decoration: none;
                text-align: center;
                font-size: 20px;
                transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            }
            #navbar a:hover {
                background-color: #ddd;
                color: black;
            }
            </style>
    </head>
    <body id="body">
        <nav id="navbar">
            <a href="../../index.html"> Home </a>
            <a href="../projects.html"> Projects </a>
            <a href="../contact.html"> Contact </a>
        </nav>
        <canvas id="field" ></canvas>
        <label style="position: fixed; top: 80px; right: 10px; color: white; z-index: 1000;">Type of shape: 
            <select id="shape_type">
            <option value="pyramid">Pyramid</option>
            <option value="cube">Cube</option>
            </select>
        </label>

        <label id="position" for="positioning" style="position: fixed; top: 120px; right: 10px; color: white; z-index: 1000;"> Position:
            X <input type="number" id="position_x" style="margin-right: 5px;" value="0"> 
            Y <input type="number" id="position_y" style="margin-right: 5px;" value="0">
            Z <input type="number" id="position_z" style="margin-right: 5px;" value="2">
        </label>
        <label id="rotate" for="rotation" style="position: fixed; top: 160px; right: 10px; color: white; z-index: 1000;"> Rotate:
            X <input type="number" id="rotation_x" style="margin-right: 5px;" value="0"> 
            Y <input type="number" id="rotation_y" style="margin-right: 5px;" value="0">
            Z <input type="number" id="rotation_z" style="margin-right: 5px;" value="0">
        </label>
        <script src="index.js"></script>
    </body>
</html>
